db:
  image: postgres:latest
  environment:
    POSTGRES_USER: {{ project_name }}
    POSTGRES_PASSWORD:
  env_file: development.env

app:
  build: .
  volumes:
    - .:/usr/src/app
  links:
    - db:db
  environment:
    PYTHONUNBUFFERED: 1
    DEBUG: 1
    SECRET_KEY:
    POSTGRES_HOST: db
    POSTGRES_USER: {{ project_name }}
    POSTGRES_PASSWORD:
    SENTRY_DSN:
  env_file: development.env
  ports:
    - 8000:8000
  command: python manage.py runserver 0.0.0.0:8000
